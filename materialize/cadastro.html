<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rede Social - Materialize</title>
    <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="../node_modules/material-design-icons/iconfont/material-icons.css">
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <style>
        .p0 {
            padding: 0px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <h3 class="center">Cadastro de Usuário</h3>
            </div>
            <form action="http://10.100.1.149:3000/" method="POST" class="row">
                <div class="input-field col s12 m12 p0">
                    <div class="input-field col s12 m6">
                        <input id="userid" name="userid" type="text" class="validate" required>
                        <label for="userid">Usuário</label>
                        <span class="helper-text" data-error="Informe o usuário" data-success=""></span>
                    </div>
                </div>
                <div class="input-field col s12 m6">
                    <input id="nome" name="nome" type="text" class="validate" required minlength="3" maxlength="20">
                    <label for="nome">Nome</label>
                    <span class="helper-text" data-error="Informe o nome" data-success=""></span>
                </div>
                <div class="input-field col s12 m6">
                    <input id="sobrenome" name="sobrenome" type="text" class="validate" required minlength="2" maxlength="20">
                    <label for="sobrenome">Sobrenome</label>
                    <span class="helper-text" data-error="Informe o sobrenome" data-success=""></span>
                </div>
                <div class="input-field col s8 m4">
                    <input id="datanascimento" name="datanascimento" type="text" class="datepicker validate" required>
                    <label for="datanascimento">Data Nascimento</label>
                    <span class="helper-text" data-error="Informe a data" data-success=""></span>
                </div>
                <div class="input-field col s4 m2">
                    <input id="horanascimento" name="horanascimento" type="text" class="timepicker validate" required>
                    <label for="horanascimento">Hora Nascimento</label>
                    <span class="helper-text" data-error="Informe a hora" data-success=""></span>
                </div>
                <div class="input-field col s12 m6">
                    <select name="sexo">
                        <option value="N">Não informado</option>
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                    </select>
                    <label>Sexo</label>
                    <span class="helper-text" data-error="Informe o sexo" data-success=""></span>
                </div>
                <div class="input-field col s12 m6">
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">E-mail</label>
                    <span class="helper-text" data-error="Informe o e-mail" data-success=""></span>
                </div>
                <div class="input-field col s12 m6">
                    <input id="confirmaremail" name="confirmaremail" type="email" class="validate" required>
                    <label for="confirmaremail">Confirmar E-mail</label>
                    <span class="helper-text" data-error="Confirme o e-mail" data-success=""></span>
                </div>
                <div class="input-field col s12 m6">
                    <input id="rua" type="text" name="rua" class="validate" required>
                    <label for="rua">Rua</label>
                    <span class="helper-text" data-error="Informe a rua" data-success=""></span>
                </div>
                <div class="input-field col s12 m6">
                    <input id="numero" name="numero" type="text" class="validate" required>
                    <label for="numero">Número</label>
                    <span class="helper-text" data-error="Informe o número" data-success=""></span>
                </div>
                <div class="input-field col s12 m12 p0">
                    <div class="input-field col s12 m6">
                        <input id="bairro" name="bairro" type="text" class="validate" required>
                        <label for="bairro">Bairro</label>
                        <span class="helper-text" data-error="Informe o bairro" data-success=""></span>
                    </div>
                </div>
                <div class="input-field col s12 m6">
                    <input id="cidade" name="cidade" type="text" class="validate" required>
                    <label for="cidade">Cidade</label>
                    <span class="helper-text" data-error="Informe a cidade" data-success=""></span>
                </div>
                <div class="input-field col s12 m6">
                    <select id="UF" name="UF">
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SP">São Paulo</option>
                    </select>
                    <label>UF</label>
                    <span class="helper-text" data-error="Informe a UF" data-success=""></span>
                </div>
                <div class="input-field col s12 m6">
                    <input id="cpf" name="cpf" type="text" class="validate" data-inputmask="'mask':'999.999.999-99'" required>
                    <label for="cpf">CPF</label>
                    <span class="helper-text" data-error="Informe o CPF" data-success=""></span>
                </div>
                <div class="input-field col s12 m6">
                    <input id="rg" name="rg" type="text" class="validate">
                    <label for="rg">RG</label>
                    <span class="helper-text" data-error="Informe o RG" data-success=""></span>
                </div>
                <div class="input-field col s12 center">
                    <button class="btn indigo" type="submit">Enviar</button>
                    <button class="btn indigo" type="reset">Limpar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        M.AutoInit();

        function init() {
            $(":input").inputmask();
        };
        init();

    </script>
</body>

</html>
