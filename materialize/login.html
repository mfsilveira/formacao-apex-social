<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rede Social - Materialize</title>
    <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="../node_modules/material-design-icons/iconfont/material-icons.css">

    <style>
        @media only screen and (min-width: 600px) {
            .margin-t-15 {
                margin-top: 15%;
            }

            .title-login {
                text-align: center;
            }
        }

        .background-image {
            background-image: url('https://picsum.photos/1400/1000/?random'); 
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 60px 25px;
        }
    </style>
</head>

<body class="background-image">
    <div class="container margin-t-15">
        <div class="row login-container">
            <div class="col m8">
                <h1 class="title-login">Olá</h1>
            </div>
            <div class="col m4">
                <form class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Usuário</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">fingerprint</i>
                        <input id="icon_password" type="password" class="validate">
                        <label for="icon_password">Senha</label>
                    </div>
                    <div class="input-field col s12 center">
                        <button class="btn indigo" type="submit">Entrar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script>
        M.AutoInit();
    </script>
</body>
